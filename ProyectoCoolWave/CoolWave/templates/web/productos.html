{% extends "web/plantilla.html" %}
{% load static %}
    
{% block estilos %}
    <link rel="stylesheet" href="{% static 'estilo/estilo_productos.css' %}">
{% endblock estilos %}    
    
{% block contenido %}
    <script>
        function ir() {
            location.href = '/lista_insumos/'
        }
    </script>
    <div class="contenido">
        <h1>Ingreso de Insumos</h1>
        <form action="{% url 'producto' %}" method="post" class="formulario-registro" onsubmit="return validarTodo()">
            {% csrf_token %}
            <h2 class="formulario-titulo">Ingrese insumos utilizados</h2>
            <div class="contenedor-input">
                <input class="col-30" minlength="3" maxlength="120" type="text" name="txtNombreP" placeholder="Ingrese Nombre Producto" required>
                <input class="col-30" min="1" type="number" name="txtPrecio" placeholder="Ingrese Precio" required >
                <input class="col-50" minlength="3" maxlength="200" type="text" name="txtDescripcion" placeholder="Ingrese DescripciÃ³n">
                <input class="col-30" min="0" type="number" name="txtStock" placeholder="Ingrese stock" value="{{insumo.stock}}" required >

                <input type="submit" value="Enviar" class="btn-enviar">
                <input type="reset" value="Limpiar" class="btn-limpiar">
                <input type="button" onclick="ir()" value="Admin Insumo" class="btn-limpiar">
            </div>
        </form>
    </div>
    <div style="text-align: center; color: black;">
        <h2>{{msg}}</h2>
    </div>
{% endblock contenido %}
